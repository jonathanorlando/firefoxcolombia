Title=Advertencia de seguridad
MixedContentMessage=Has solicitado una página cifrada que contiene alguna información sin cifrar. La información que veas o ingreses en esta página podría ser leída fácilmente por otras personas.
LeaveSecureMessage=Vas a dejar una página cifrada. La información que envies o recibas de ahora en adelante podría ser leída fácilmente por otras personas.
EnterSecureMessage=Has solicitado una página cifrada. El sitio web se ha identificado correctamente, y la información que veas o ingreses en esta página no podrá ser leída fácilmente por otras personas.
WeakSecureMessage=Has solicitado una página que usa un grado débil de cifrado. El sitio web se ha identificado correctamente, pero la información que veas o ingreses en esta página podría ser leída por otras personas.
PostToInsecureFromSecureMessage=Aunque esta página este cifrada, la información que has ingresado va a ser enviada por medio de una conexión sin cifrar y podría ser leída fácilmente por otras personas.##¿Estas Seguro que deseas continuar enviando esta información?##
PostToInsecureFromInsecureMessage=La información que has ingresado será enviada sobre una conexión sin cifrar y podría ser leída fácilmente por otras personas.##¿Estas Seguro que deseas continuar enviando esta información?##
MixedContentShowAgain=Avisarme cuando me encuentre por ver una página cifrada que contenga alguna información sin cifrar.
LeaveSecureShowAgain=Avisarme cuando deje una página cifrada hacia una que no esté cifrada. 
EnterSecureShowAgain=Avisarme cuando esté por ver una página cifrada.
WeakSecureShowAgain=Avisarme cuando esté por ver una página que use un grado débil de cifrado.
PostToInsecureFromInsecureShowAgain=Avisarme cuando envíe información que no esté cifrada.
SecurityButtonTooltipText=Mostrar información de seguridad sobre la página actual
SecurityButtonMixedContentTooltipText=Advertencia: Contiene contenido sin autenticar
Continue=Continuar
