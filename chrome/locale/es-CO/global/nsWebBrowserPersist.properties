readError=No se ha podido guardar %S, porque el archivo de origen no pudo ser leído.\n\nIntenta de nuevo más tarde, o contacta al administrador del servidor.
writeError=No se ha podido guardar %S, porque ha ocurrido un error desconocido. \n\nLo sentimos. Intenta guardarlo en una ubicación diferente.
launchError=No se ha podido abrir %S, porque ha sucedido un error desconocido. \n\nLo sentimos. Intenta guardarlo primero en un disco, y luego abrir el archivo.
diskFull=No hay suficiente espacio libre en disco para guardar %S. \n\nLibera espacio en el disco e intenta de nuevo, o intenta guardarlo en un lugar distinto.
readOnly=No se ha podido guardar %S, porque el disco, la carpeta, o el archivo está protegido contra escritura.\n\nHabilita la escritura e intenta de nuevo, o guardalo en una ubicación distinta.
accessError=No se ha podido guardar %S, porque vos no puedes cambiar los contenidos de esa carpeta.\n\nCambia las propiedades de la carpeta, o intenta guardarlo en un lugar distinto.
helperAppNotFound=%S no se puede abrir, porque la aplicación asociada no existe. Cambia la asociación en tus preferencias.
noMemory=No hay memoria suficiente para completar la acción solicitada.\n\nSalga de algunas aplicaciones e intenta de nuevo.
title=Descargando %S
fileAlreadyExistsError=No se ha podido guardar %S, porque ya existe un archivo con el mismo nombre que el directorio '_archivos'.\n\nIntenta guardarlo en una ubicación diferente.
fileNameTooLongError=No se ha podido guardar %S, porque el nombre del archivo es muy largo.\n\nIntenta guardarlo con un nombre más corto.
